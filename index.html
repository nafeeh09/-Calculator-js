<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url("./math.jpg");
        }

        .container {
            width: 45%;
            height: 55vh;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 12px 12px 20px #cbced1,
                        -12px 12px 20px #ffffff;
            background-color: #e6e6e6;
        }

        .display #screen {
            width: 97%;
            height: 70px;
            font-size: 35px;
            outline: none;
            border: none;
            text-align: right;
            padding-right: 0.5rem;
            background-color: #ecf0f3;
            border-radius: 6px;
            box-shadow: inset 8px 8px 8px #cbced1,
                        inset -8px -8px 8px #ffffff;
        }

        .btns {
            width: 100%;
            margin-top: 1.7em;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .btns .row button {
            width: 80px;
            height: 30px;
            font-size: 16px;
            border: none;
            margin: 5px;
            border-radius: 4px;
            box-shadow: 5px 5px 8px #00000020,
                        -5px -5px 8px #ffffff;
            transition: 0.1s;
        }

        .btns .row button:hover {
            box-shadow: inset 5px 5px 5px rgba(16, 16, 16, 0.1),
                        inset -5px -5px 8px #fff;
            background: #fff;
        }

        #eval {
            background: #33ccff;
            color: #fff;
            box-shadow: inset 5px 5px 5px #66d9ff,
                        inset -5px -5px 8px #00ace6;
        }

        #eval:hover {
            box-shadow: inset 5px 5px 5px #00ace6,
                        inset -5px -5px 8px #00ace6;
        }

        #ac {
            background: #33cc33;
            color: #fff;
        }

        #ac:hover {
            box-shadow: inset 5px 5px 5px #2eb82e,
                        inset -5px -5px 8px #33cc33;
        }

        #ce {
            background: #ff3399;
            color: #fff;
        }

        #ce:hover {
            box-shadow: inset 5px 5px 5px #e60073,
                        inset -5px -5px 8px #ff3399;
        }

        /* Media queries for responsiveness */
        @media (max-width: 1024px) {
            .container {
                width: 60%;
                height: 60vh;
            }

            .display #screen {
                height: 60px;
                font-size: 28px;
            }

            .btns .row button {
                width: 70px;
                height: 28px;
                font-size: 14px;
            }
        }

        @media (max-width: 768px) {
            .container {
                width: 80%;
                height: 65vh;
            }

            .display #screen {
                height: 50px;
                font-size: 24px;
            }

            .btns .row button {
                width: 60px;
                height: 25px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
                height: auto;
                padding: 20px;
            }

            .display #screen {
                height: 45px;
                font-size: 18px;
            }

            .btns .row button {
                width: 50px;
                height: 22px;
                font-size: 10px;
                margin: 3px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="display">
            <input id="screen" type="text" placeholder="0">
        </div>
        <div class="btns">
            <div class="row">
                <button id="ce" onclick="backspc()">CE</button>
                <button onclick="fact()">X!</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">%</button>
                <button id="ac" onclick="screen.value=''">AC</button>
            </div>
            <div class="row">
                <button onclick="sin()">sin</button>
                <button onclick="pi()">pi</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">/</button>
            </div>
            <div class="row">
                <button onclick="cos()">cos</button>
                <button onclick="log()">log</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">&times;</button>
            </div>
            <div class="row">
                <button onclick="tan()">tan</button>
                <button onclick="sqrt()">&radic;</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
            </div>
            <div class="row">
                <button onclick="e()">e</button>
                <button onclick="pow()">x<sup>y</sup></button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button id="eval" onclick="screen.value=eval(screen.value);">=</button>
                <button class="btn">+</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script> 
</body>
</html>
